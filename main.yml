---
- name: Install postgres
  hosts: postgres-hosts
  tasks:
  - name: debub
    ansible.builtin.debug:
      var: hostvars[inventory_hostname]['ansible_default_ipv4']['address']
  - name: Include variables
    ansible.builtin.include_vars:
      file: vars.yml
  - name: Install postgres repository
    ansible.builtin.dnf:
      name: 'https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm'
      state: present
      disable_gpg_check: true
  - name: Disable postgres built-in module
    ansible.builtin.command: dnf -qy module disable postgresql
  - name: Install postgres-15
    ansible.builtin.dnf:
      name: postgresql15-server
      state: present
  - name: Install psycopg2
    ansible.builtin.dnf:
      name: python3-psycopg2
      state: present
  - name: Start and enable only primary postgres host
    ansible.builtin.service:
      name: postgresql-15
      state: started
      enabled: yes
    when: inventory_hostname == "postgres-primary"
  - name: Copy postgresql.conf
    ansible.builtin.template:
      src: postgresql.conf.j2
      dest: /var/lib/pgsql/15/data/postgresql.conf
      owner: postgres
      group: postgres
      mode: u+rw